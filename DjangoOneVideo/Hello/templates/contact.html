{% extends 'base.html' %}
{% block body %}
<div class="container-fluid px-0">
<img src="https://source.unsplash.com/1200x400/?food,water" class="d-block w-100" alt="..." >
<div>

<div class="container py-2">
<h2 class="text-center">Contact Us</h2>
<div>

<div class="container py-3">

<form method="post" action="/contact">
{% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name"  name="name" placeholder="Enter your name">
  </div>
  
  <div class="form-group">
    <label for="Email">Email</label>
    <input type="email" class="form-control" id="email"  name="email" placeholder="Enter your email_id">
  </div>

  <div class="form-group">
    <label for="Phone">Phone</label>
    <input type="phone" class="form-control" id="phone"  name="phone" placeholder="Enter your contact number">
  </div>
  <div class="form-group">
    <label for="desc">Describe</label>
    <textarea class="form-control" id="desc" class="desc" rows="3" name="desc" placeholder="tell me urs query"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<div>
{% endblock body %}
